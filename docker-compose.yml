services:
  web:
    build: .
    command: runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    environment:
      - STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY
